<svg
  role="img"
  width="476"
  height="100"
  aria-labelledby="loading-aria"
  viewBox="0 0 476 100"
  preserveAspectRatio="none"
>
  <title id="loading-aria">Loading...</title>
  <rect
    x="0"
    y="0"
    width="100%"
    height="100%"
    clip-path="url(#clip-path)"
    style='fill: url("#fill");'
  ></rect>
  <defs>
    <clipPath id="clip-path">
        <rect x="0" y="0" rx="0" ry="0" width="NaN" height="NaN" /> 
        <rect x="71" y="25" rx="3" ry="3" width="52" height="6" /> 
        <rect x="9" y="64" rx="3" ry="3" width="410" height="6" /> 
        <rect x="9" y="75" rx="3" ry="3" width="380" height="6" /> 
        <circle cx="37" cy="30" r="28" /> 
        <rect x="9" y="87" rx="3" ry="3" width="357" height="6" /> 
        <rect x="9" y="100" rx="3" ry="3" width="339" height="6" /> 
        <rect x="71" y="9" rx="3" ry="3" width="77" height="9" />
    </clipPath>
    <linearGradient id="fill">
      <stop
        offset="0.599964"
        stop-color="#ffffff"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-2; -2; 1"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <stop
        offset="1.59996"
        stop-color="#ecebeb"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-1; -1; 2"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <stop
        offset="2.59996"
        stop-color="#ffffff"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="0; 0; 3"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
    </linearGradient>
  </defs>
</svg>