<svg
  role="img"
  width="160"
  height="350"
  aria-labelledby="loading-aria"
  viewBox="0 0 160 350"
  preserveAspectRatio="none"
>
  <title id="loading-aria">Loading...</title>
  <rect
    x="0"
    y="0"
    width="100%"
    height="100%"
    clip-path="url(#clip-path)"
    style='fill: url("#fill");'
  ></rect>
  <defs>
    <clipPath id="clip-path">
        <rect x="0" y="0" rx="0" ry="0" width="NaN" height="NaN" /> 
        <rect x="55" y="6" rx="0" ry="0" width="50" height="50" /> 
        <rect x="20" y="76" rx="0" ry="0" width="120" height="10" /> 
        <rect x="35" y="101" rx="0" ry="0" width="90" height="8" /> 
        <rect x="55" y="125" rx="0" ry="0" width="50" height="50" /> 
        <rect x="20" y="195" rx="0" ry="0" width="120" height="10" /> 
        <rect x="35" y="220" rx="0" ry="0" width="90" height="8" /> 
        <rect x="56" y="235" rx="0" ry="0" width="50" height="50" /> 
        <rect x="21" y="305" rx="0" ry="0" width="120" height="10" /> 
        <rect x="36" y="330" rx="0" ry="0" width="90" height="8" />
    </clipPath>
    <linearGradient id="fill">
      <stop
        offset="0.599964"
        stop-color="#ffffff"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-2; -2; 1"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <stop
        offset="1.59996"
        stop-color="#ecebeb"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-1; -1; 2"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <stop
        offset="2.59996"
        stop-color="#ffffff"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="0; 0; 3"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
    </linearGradient>
  </defs>
</svg>