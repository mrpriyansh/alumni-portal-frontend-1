<svg
  role="img"
  width="160"
  height="240"
  aria-labelledby="loading-aria"
  viewBox="0 0 160 240"
  preserveAspectRatio="none"
>
  <title id="loading-aria">Loading...</title>
  <rect
    x="0"
    y="0"
    width="100%"
    height="100%"
    clip-path="url(#clip-path)"
    style='fill: url("#fill");'
  ></rect>
  <defs>
    <clipPath id="clip-path">
        <circle cx="80" cy="70" r="40" /> 
        <rect x="17" y="129" rx="2" ry="2" width="120" height="8" /> 
        <rect x="10" y="178" rx="2" ry="2" width="140" height="8" /> 
        <rect x="10" y="313" rx="2" ry="2" width="140" height="8" /> 
        <rect x="10" y="197" rx="2" ry="2" width="140" height="8" /> 
        <rect x="10" y="160" rx="2" ry="2" width="140" height="8" />
    </clipPath>
    <linearGradient id="fill">
      <stop
        offset="0.599964"
        stop-color="#ffffff"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-2; -2; 1"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <stop
        offset="1.59996"
        stop-color="#ecebeb"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-1; -1; 2"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <stop
        offset="2.59996"
        stop-color="#ffffff"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="0; 0; 3"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
    </linearGradient>
  </defs>
</svg>